<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="./js/main.js" type="module" defer></script>
  <title>Github Favorites</title>
</head>
<body>
  <div id="app">
    <header>
      <img src="assets/Gitfav.svg" alt="Logo Gitfav">
      <div class="search-wrapper">
        <label for="search-bar" class="sr-only">Digite o Github username que você quer favoritar</label>
        <input type="text" id="search-bar" placeholder="Digite o Github username que você quer favoritar">
        <button id="favorite-button">
          <img src="assets/star.svg" alt="Star Icon">
          favoritar
        </button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
</html>
